<html>
	<head>
		<title>Rating App By Kamal Sir</title>
		<style>
			*{font-size:50px; font-family:Cambria;}
			body{background-color:linen;}
		</style>
	</head>
	<body>
		<center>
			<h1>Rating App</h1>
			<form onsubmit="show()">
			<input type="number" id="rating" placeholder="enter rating between 1 to 5"/>
				<br><br>
				<input type="submit" value="M1" />
				<input type="submit" value="M2" />
				<input type="submit" value="M3" />
			</form>
				<h2 id="msg"/>

			<script>
				function show()
				{
					event.preventDefault();
					let rating = document.getElementById("rating")
					let msg = document.getElementById("msg")
					
					if (rating.value==="")
					{
						alert("please enter rating")
						msg.innerHTML="";
						rating.focus;
						return;
					}
					
					let r =parseInt(rating.value)
					if ((r<1) || (r>5))
					{
						alert("please enter rating between 1 to 5")
						msg.innerHTML="";
						rating.focus;
						return;
					}

					let action = document.activeElement.value;
					let ans = "";
					if(action==="M1")
					{
						if(r==5)		ans="Excellent";
						else if(r==4)		ans="Excellent";
						else if(r==3)		ans="Ok";
						else if(r==2)		ans="Ok";
						else 			ans="Poor";
						msg.innerHTML="M1-->"+ans;		
					}
					else if(action==="M2")
					{
						if((r==5) || (r==4))		ans="Excellent";
						else if((r==3) || (r==2))	ans="Ok";
						else				ans="Poor";
						msg.innerHTML="M2-->"+ans;
					}
					else if(action==="M3")
					{
						let ans="";
						switch(r)
						{
					case 5 	:	ans="Excellent";		break;
					case 4 	:	ans="Excellent";		break;
					case 3 	:	ans="Ok";			break;
					case 2	:	ans="Ok";			break;
					case 1 	:	ans="Poor";			break;
					
						}
						msg.innerHTML="M3-->"+ans;

					}

				}

			</script>				
		</center>
	</body>
</html>
